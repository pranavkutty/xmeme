<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Stream</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Xmeme</h1>
    </header>
    <div class="container">
        <div id="myModal" class="modal">
            <!-- Update -->
            <div class="modal-content">
                <span class="modal-heading">Fill in ONLY the fields which you want to update..</span>
                <span class="close">&times;</span>
                <form class="update-form">
                    <input id="update-url" type="text" placeholder="Enter new url">
                    <input id="update-caption" type="text" placeholder="Enter new caption">
                    <button type="button" class="update-submit" onclick="patchJson()">Confirm</button>
                </form>
            </div>
        </div>

        <div id="form">
            <form action="" onsubmit="return false">
                <label>Meme Owner*</label>
                <input id="form-name" type="text" placeholder="Enter your full name" required>
                <label>Caption*</label>
                <input id="form-caption" type="text" placeholder="Be creative with caption" required>
                <label>Meme URL*</label>
                <div class="final-field">
                    <input id="form-url" type="text" placeholder="Enter URL of your meme here" required>
                    <button id="submit" type="submit">Post Meme</button>
                </div>
            </form>
        </div>
        <hr>
        <div id="stream">

        </div>
    </div>
    <hr>
    <p class="footer-heart">
        Made with <g-emoji class="g-emoji" alias="heart"
            fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">
            <img class="emoji" alt="heart" height="20" width="20"
                src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png"></g-emoji> by <a
            href="https://github.com/pranavkutty">Pranav</a>
    </p>

</body>

</html>
